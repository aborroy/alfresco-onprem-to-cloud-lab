name: acs25-stage08

services:
  postgres:
    image: postgres:${POSTGRES_TAG}
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512m
        reservations:
          cpus: "0.5"
          memory: 256m
    command: postgres -c max_connections=300 -c log_min_messages=LOG
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  opensearch:
    image: opensearchproject/opensearch:${OPENSEARCH_TAG}
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2g
        reservations:
          cpus: "1"
          memory: 1g
    environment:
      # Lab only: enable OpenSearch security plugin for production use
      DISABLE_SECURITY_PLUGIN: "true"
      DISABLE_INSTALL_DEMO_CONFIG: "true"
      discovery.type: single-node
      OPENSEARCH_JAVA_OPTS: -Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s -X GET http://localhost:9200/_cluster/health?pretty | grep status | grep -q '\\(green\\|yellow\\)'"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  activemq:
    image: quay.io/alfresco/alfresco-activemq:${ACTIVEMQ_TAG}
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1g
        reservations:
          cpus: "0.5"
          memory: 512m
    ports:
      - "${ACTIVEMQ_WEB_PORT}:8161"
    environment:
      ACTIVEMQ_USERNAME: ${ACTIVEMQ_USERNAME}
      ACTIVEMQ_PASSWORD: ${ACTIVEMQ_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "/opt/activemq/bin/activemq query --objname 'type=Broker,brokerName=*,service=Health' | grep -q Good"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  shared-file-store:
    image: quay.io/alfresco/alfresco-shared-file-store:${SHARED_FILE_STORE_TAG}
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512m
        reservations:
          cpus: "0.25"
          memory: 256m
    environment:
      JAVA_OPTS: >-
        -XX:MinRAMPercentage=50
        -XX:MaxRAMPercentage=80
      scheduler.content.age.millis: 86400000
      scheduler.cleanup.interval: 86400000
    volumes:
      - shared-file-store-data:/tmp/Alfresco
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8099/ready"]
      interval: 20s
      timeout: 2s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  transform-core-aio:
    image: quay.io/alfresco/alfresco-transform-core-aio:${TRANSFORM_CORE_AIO_TAG}
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1536m
        reservations:
          cpus: "1"
          memory: 1g
    depends_on:
      activemq:
        condition: service_healthy
      shared-file-store:
        condition: service_healthy
    environment:
      JAVA_OPTS: >-
        -XX:MinRAMPercentage=50
        -XX:MaxRAMPercentage=80
      ACTIVEMQ_URL: nio://activemq:61616
      ACTIVEMQ_USER: ${ACTIVEMQ_USERNAME}
      ACTIVEMQ_PASSWORD: ${ACTIVEMQ_PASSWORD}
      FILE_STORE_URL: http://shared-file-store:8099/alfresco/api/-default-/private/sfs/versions/1/file
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/ready"]
      interval: 20s
      timeout: 2s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  transform-router:
    image: quay.io/alfresco/alfresco-transform-router:${TRANSFORM_ROUTER_TAG}
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512m
        reservations:
          cpus: "0.25"
          memory: 256m
    depends_on:
      activemq:
        condition: service_healthy
      shared-file-store:
        condition: service_healthy
      transform-core-aio:
        condition: service_healthy
    environment:
      ACTIVEMQ_URL: nio://activemq:61616
      CORE_AIO_URL: http://transform-core-aio:8090
      FILE_STORE_URL: http://shared-file-store:8099/alfresco/api/-default-/private/sfs/versions/1/file
      JAVA_OPTS: >-
        -XX:MinRAMPercentage=50
        -XX:MaxRAMPercentage=80
        -Dqueue.engine.activemq.user=${ACTIVEMQ_USERNAME}
        -Dqueue.engine.activemq.password=${ACTIVEMQ_PASSWORD}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8095/actuator/health"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  alfresco:
    image: quay.io/alfresco/alfresco-content-repository:${ACS_TAG}
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1900m
        reservations:
          cpus: "1"
          memory: 1g
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      activemq:
        condition: service_healthy
      transform-router:
        condition: service_healthy
    environment:
      JAVA_TOOL_OPTIONS: >-
        -Dencryption.keystore.type=JCEKS
        -Dencryption.cipherAlgorithm=DESede/CBC/PKCS5Padding
        -Dencryption.keyAlgorithm=DESede
        -Dencryption.keystore.location=/usr/local/tomcat/shared/classes/alfresco/extension/keystore/keystore
        -Dmetadata-keystore.password=${METADATA_KEYSTORE_PASSWORD}
        -Dmetadata-keystore.aliases=metadata
        -Dmetadata-keystore.metadata.password=${METADATA_KEYSTORE_METADATA_PASSWORD}
        -Dmetadata-keystore.metadata.algorithm=DESede
      JAVA_OPTS: >-
        -Ddb.driver=org.postgresql.Driver
        -Ddb.username=${POSTGRES_USER}
        -Ddb.password=${POSTGRES_PASSWORD}
        -Ddb.url=jdbc:postgresql://postgres:5432/${POSTGRES_DB}
        -Ddeployment.method=DOCKER_COMPOSE
        -Dalfresco.host=localhost
        -Dalfresco.port=${PROXY_HTTP_PORT}
        -Dalfresco.protocol=http
        -Dshare.host=localhost
        -Dshare.port=${PROXY_HTTP_PORT}
        -Dindex.subsystem.name=elasticsearch
        -Delasticsearch.indexName=alfresco
        -Delasticsearch.createIndexIfNotExists=true
        -Delasticsearch.host=opensearch
        -Delasticsearch.port=9200
        -Delasticsearch.secureComms=none
        -Dmessaging.broker.url="failover:(nio://activemq:61616)?timeout=3000&jms.useCompression=true"
        -Dmessaging.broker.username=${ACTIVEMQ_USERNAME}
        -Dmessaging.broker.password=${ACTIVEMQ_PASSWORD}
        -Dtransform.service.enabled=true
        -Dtransform.service.url=http://transform-router:8095
        -Dsfs.url=http://shared-file-store:8099/
        -DlocalTransform.core-aio.url=http://transform-core-aio:8090/
        -XX:MinRAMPercentage=50
        -XX:MaxRAMPercentage=80
    volumes:
      - alfresco-data:/usr/local/tomcat/alf_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/alfresco/api/-default-/public/alfresco/versions/1/probes/-ready-"]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 1m
    restart: unless-stopped

  search-live-indexing:
    image: quay.io/alfresco/alfresco-elasticsearch-live-indexing:${SEARCH_LIVE_INDEXING_TAG}
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1g
        reservations:
          cpus: "0.5"
          memory: 512m
    depends_on:
      opensearch:
        condition: service_healthy
      transform-core-aio:
        condition: service_healthy
      shared-file-store:
        condition: service_healthy
      activemq:
        condition: service_healthy
      alfresco:
        condition: service_healthy
      search-reindexing:
        condition: service_completed_successfully
    environment:
      JAVA_OPTS: >-
        -XX:MinRAMPercentage=50
        -XX:MaxRAMPercentage=80
      ALFRESCO_ACCEPTED_CONTENT_MEDIA_TYPES_CACHE_BASE_URL: http://transform-core-aio:8090/transform/config
      ALFRESCO_SHAREDFILESTORE_BASEURL: http://shared-file-store:8099/alfresco/api/-default-/private/sfs/versions/1/file/
      SPRING_ACTIVEMQ_BROKERURL: nio://activemq:61616
      SPRING_ELASTICSEARCH_REST_URIS: http://opensearch:9200
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 20s
      timeout: 2s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  search-reindexing:
    image: quay.io/alfresco/alfresco-elasticsearch-reindexing:${SEARCH_REINDEXING_TAG}
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1g
        reservations:
          cpus: "0.5"
          memory: 512m
    # One-shot bootstrap job: retry transient failures, then exit permanently on success.
    restart: on-failure:5
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      activemq:
        condition: service_healthy
      transform-core-aio:
        condition: service_healthy
      shared-file-store:
        condition: service_healthy
      alfresco:
        condition: service_healthy
    environment:
      JAVA_OPTS: >-
        -XX:MinRAMPercentage=50
        -XX:MaxRAMPercentage=80
      ALFRESCO_ACCEPTED_CONTENT_MEDIA_TYPES_CACHE_BASE_URL: http://transform-core-aio:8090/transform/config
      SPRING_ACTIVEMQ_BROKERURL: nio://activemq:61616
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_ELASTICSEARCH_REST_URIS: http://opensearch:9200
      ALFRESCO_REINDEX_PREFIXES_FILE: file:/config/reindex.prefixes-file.json
      ALFRESCO_REINDEX_BATCH_SIZE: 100
      ALFRESCO_REINDEX_FROM_ID: 1
      ALFRESCO_REINDEX_TO_ID: 100000000
    volumes:
      - ../../shared/reindex/reindex.prefixes-file.json:/config/reindex.prefixes-file.json:ro

  digital-workspace:
    image: quay.io/alfresco/alfresco-digital-workspace:${ADW_TAG}
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128m
        reservations:
          cpus: "0.1"
          memory: 64m
    depends_on:
      alfresco:
        condition: service_healthy
    environment:
      APP_CONFIG_PROVIDER: ECM
      APP_CONFIG_AUTH_TYPE: BASIC
      BASE_PATH: /workspace/
      APP_BASE_SHARE_URL: http://localhost:${PROXY_HTTP_PORT}/workspace/#/preview/s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 1s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  share:
    image: quay.io/alfresco/alfresco-share:${SHARE_TAG}
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1g
        reservations:
          cpus: "0.5"
          memory: 512m
    depends_on:
      alfresco:
        condition: service_healthy
    environment:
      CSRF_FILTER_ORIGIN: http://localhost:${PROXY_HTTP_PORT}
      CSRF_FILTER_REFERER: http://localhost:${PROXY_HTTP_PORT}/share/.*
      REPO_HOST: alfresco
      REPO_PORT: 8080
      JAVA_OPTS: >-
        -XX:MinRAMPercentage=50
        -XX:MaxRAMPercentage=80
        -Dalfresco.host=localhost
        -Dalfresco.port=${PROXY_HTTP_PORT}
        -Dalfresco.context=alfresco
        -Dalfresco.protocol=http
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/share"]
      interval: 20s
      timeout: 2s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  proxy:
    image: nginx:${NGINX_TAG}
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256m
        reservations:
          cpus: "0.25"
          memory: 128m
    depends_on:
      alfresco:
        condition: service_healthy
      digital-workspace:
        condition: service_healthy
      share:
        condition: service_healthy
    ports:
      - "${PROXY_HTTP_PORT}:8080"
    volumes:
      - ../../shared/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8080/workspace >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

volumes:
  postgres-data:
  opensearch-data:
  shared-file-store-data:
  alfresco-data:
